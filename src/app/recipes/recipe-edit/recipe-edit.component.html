<div class="row">
    <div class="col-xs-12">
      <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">Save</button>
            <button class="btn btn-danger" (click)="onCancel()" type="button">Cancel</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                formControlName="name"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input
                type="text"
                id="imagePath"
                class="form-control"
                formControlName="imagePath"
                #imagePath
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12" >
            <img [src]="imagePath.value" alt="" class="image-responsive"/>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                type="text"
                id="description"
                class="form-control"
                formControlName="description"
                rows="6"
              >
              </textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12" formArrayName="ingredients">
            <div
              class="row"
              *ngFor="let ingredientCtrl of controls; let i = index"
              [formGroupName]="i"
              style="margin-top: 10px"
            >
              <div class="col-xs-8">
                <input type="text" formControlName="name" class="form-control" />
              </div>
              <div class="col-xs-2">
                <input
                  type="number"
                  formControlName="amount"
                  class="form-control"
                />
              </div>
              <div class="col-xs-2">
                <button class="btn btn-danger" type="button" (click)="onIngredientDelete(i)">X</button>
              </div>
            </div>
            <hr>
            <div class="row"><div class="col-xs-12">
              <button class="btn btn-success"
              type="button"
              (click)="onAddIngredients()">Add Ingredients</button>
            </div></div>
          </div>
        </div>
      </form>
    </div>
  </div>
