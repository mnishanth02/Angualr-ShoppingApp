<div class="row">
    <div class="col-xs-12">
      <img
        src="{{ finalRecipeSelected.imagePath }}"
        alt=""
        class="img-responsive"
        style="max-height: 200px"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ finalRecipeSelected.name }}</h1>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button class="btn btn-primary dropdown-toggle">Manage Recipe</button
        ><span class="caret"></span>
  
        <ul class="dropdown-menu">
          <li><a (click)="sentToShoppingList(finalRecipeSelected.ingredients)" style="cursor: pointer">To Shopping List</a></li>
          <li><a [routerLink]="['edit']" routerLinkActive="active" style="cursor: pointer">Edit Recipe</a></li>
          <li><a style="cursor: pointer"(click)="deleteRecipe()"  >Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12">
      <p>{{ finalRecipeSelected.description }}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="col-xs-12">
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let ingredient of finalRecipeSelected.ingredients"
          >
            {{ingredient.name}} -  {{ingredient.amount}}
          </li>
        </ul>
      </div>
    </div>
  </div>
